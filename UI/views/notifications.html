<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>LandingPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="MyDiary signup page">
    <link rel="stylesheet" type="text/css" href="../css/custom.css" media="all">

</head>

<body>
    <!--=================================user dashoard starts========================-->

    <div class="page">
        <div class="pageHeader">
            <div class="title">MyDiary</div>
            <div class="userPanel"><i class="fa fa-chevron-down"></i><span class="logout"><a href="signup.html">Log Out</span></a><img src="../images/avatar.png" width="40" height="40" /></div>
        </div>
        <div class="main">
            <div class="nav">
                <div class="searchbox">
                    <div><i class="fa fa-search"></i>
                        <input type="search" placeholder="Search" />
                    </div>
                </div>
                <div class="menu">
                    <div class="title">Menu</div>
                    <ul>
                        <li><a href="user_dashboard.html"> <i class="fa fa-home"></i>Home</a></li>
                        <li class="active"> <i class="fa fa-tasks"></i>Manage Entries</li>
                        <li> <a href="notifications.html"><i class="fa fa-envelope"></i>Notifications</a></li>
                    </ul>
                </div>
            </div>
            <div class="view">
                <div class="viewHeader">
                    <div class="title">Manage Entries</div>
                    <div class="functions">
                        <div class="button active" id="addEntry">Add New Entry</div>
                        <div class="button">Share an entry</div>
                        <div class="button inverz"><i class="fa fa-trash-o"></i></div>
                    </div>
                </div>
                <div class="content">
                    <div class="list">
                        <div class="title">Today</div>
                        <div class="notice info"><p>Meet with carol.</p></div>

                        <div class="notice success"><p>Project accepted.</p></div>

                        <div class="notice warning"><p>Getting late on delivering.</p></div>
                    </div>
                </div>
								<!--entry content goes here-->
								<div class="pop-up-screen">
	<a href="#" class="close" title="close">Close</a>
	<div class="pop-up-content">
	<span><h1>Blockchain</h1></span>
	<p>The chain that has no end</p>
	</div>
</div>
<div class="overlay"></div>
<div class="clear"></div>
</div>
<div class="clear"></div>
								<div class="mask"></div>
<div class="modal">
	<h3>Add Entry</h3>
	<form action="#" method="post">
		<input placeholder="Title" name="entry-title" type="text" required />
		<div class="dropdown">
			<select name="select-entry" id="select-entry">
				<option class="selected">Entry Type</option>
				<option>Random thought</option>
				<option>Schedule</option>
				<option>Secret Entry</option>
				<option>Life Updates</option>
			</select>
		</div>
		<input placeholder="desc" name="entity-desc" type="text" required />
		<input placeholder="Date" name="time_stamp" type="timestamp" required />
		<input class="formBtn" type="submit" value="Add">
		</form>
		<button class="close" >X</button>
	</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/main.js"></script>
</html>
